<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Modify Account</h1>
</div>

<form name="modifyUser">
  <div class="form-group">
    <label>Current Role</label>
    <select class="form-control" ng-value="ACR.user.role" readonly disabled>
      <option value="1">Viewer</option>
      <option value="2">Editor</option>
      <option value="3">Administrator</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Role</label>
    <select class="form-control" ng-model="newRole" required="required">
      <option value="1">Viewer</option>
      <option value="2">Editor</option>
      <option value="3">Administrator</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success" ng-disabled="modifyUser.$invalid" ng-click="ACR.go(newRole)">Change Role</button>
  <button type="button" class="btn btn-light" ui-sref="admin.users">Cancel</button>
</form>
