<div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Are you sure?</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p style="align-items: center">You are about to delete <br> <b>{{dmc.map.mapName}}</b></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="button" ng-click="dmc.ok()">Delete</button>
      <button class="btn btn-primary" type="button" ng-click="dmc.cancel()">Cancel</button>
    </div>
</div>
