<div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Are you sure?</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p>You are about to clear your recently viewed map list</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="cmc.ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cmc.cancel()">Cancel</button>
    </div>
</div>
