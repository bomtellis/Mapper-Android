<div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Are you sure?</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p style="align-items: center">You are about to {{hmc.map.hidden ? 'make': 'hide'}} <b>{{hmc.map.mapName}}</b> {{hmc.map.hidden ? ' visible' : ' '}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="hmc.ok()">{{hmc.map.hidden ? 'Show': 'Hide'}}</button>
      <button class="btn btn-primary" type="button" ng-click="hmc.cancel()">Cancel</button>
    </div>
</div>
