<div class="splash" ng-if="loading">
    <div class="spinner"></div>
</div>

<div class="favourite-box" ng-click="toggleFavourite()">
    <i class="fas fa-star"  ng-class="{'favourited': favourite}"></i>
</div>

<leaflet ng-show="loaded" width="100%" height="100%" center="center" layers="layers" defaults="defaults"></leaflet>
